<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg" href="./images/logo.svg">
</head>
<body>
    <header class="logo">
        <img src="images/logo.svg" alt="Logo">
        <h1>
            BLOG
        </h1>
    </header>
        <button onclick="goBack()" class="goBack" id="backButton">
            <img src="./images/ArrowIcon.svg" alt="">
        </button>
    <section class="post_info">
        <div>
            <img id="card-image" src="" alt="">
            <h1 id="card-title"></h1>
            <p id="card-body"></p>
        </div>
    </section>
    <section class="comments">
        <label class="userComment">
                <span id="email"></span>
                <p id="comment"></p>
        </label>
    </section>
  <script src="index.js"></script>
</body>
</html>
